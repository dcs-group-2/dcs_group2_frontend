<div class="container mt-4">
  <h3>Overview</h3>

  <table class="table mt-3">
    <thead>
    <tr>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Present</th>
      <th>Status</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let student of students">
      <td>{{ student.firstName }}</td>
      <td>{{ student.lastName }}</td>
      <td>
        <input type="checkbox"
               [checked]="student.present">
      </td>
      <td>
        <span *ngIf="student.present" class="badge bg-success">Marked</span>
        <span *ngIf="!student.present" class="badge bg-secondary">Pending</span>
      </td>
    </tr>
    </tbody>
  </table>

  <button class="btn btn-success mt-3" (click)="sendAttendance()">Submit Attendance</button>

  <!-- Status message -->
  <div *ngIf="attendanceStatus()" class="alert mt-3"
       [ngClass]="{'alert-success': attendanceStatus() === 'Attendance submitted successfully!',
                   'alert-danger': attendanceStatus() === 'Failed to submit attendance.'}">
    {{ attendanceStatus() }}
  </div>
</div>
